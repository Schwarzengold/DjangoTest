<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Vincent van Gogh</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #f7e6d3, #f9f3f2);
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #ffcc00;
            border-bottom: 3px solid #e6b800;
        }

        header nav {
            display: flex;
            gap: 10px;
        }

        header nav a {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        header nav a:hover {
            background: #0056b3;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            text-align: center;
        }

        main {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        main h2 {
            margin: 20px 0;
            font-size: 2em;
            color: #333;
        }

        main p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            font-size: 0.9em;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/about/">About</a>
            <a href="/gallery/">Gallery</a>
        </nav>
        <h1>Home</h1>
    </header>
    
    <main>
        <h2>Welcome to the Vincent van Gogh Gallery</h2>
        <p><strong>Name:</strong> {{ artist.name }}</p>
        <p><strong>Born:</strong> {{ artist.birth_date }}</p>
        <p><strong>Died:</strong> {{ artist.death_date }}</p>
        <p>{{ artist.bio }}</p>
    </main>
    <footer>
        &copy; 2024 Vincent van Gogh Gallery
    </footer>
</body>
</html>
