<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f9f3f2, #f7e6d3);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #ffcc00;
            border-bottom: 3px solid #e6b800;
        }

        header a {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        header a:hover {
            background: #0056b3;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        main h1 {
            margin-top: 0;
            font-size: 2em;
            text-align: center;
            color: #333;
        }

        main p {
            font-size: 1.1em;
            line-height: 1.6;
            text-align: justify;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            font-size: 0.9em;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <a href="/home/">Back</a>
        <h1>About</h1>
    </header>
    <main>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </main>
    <footer>
        &copy; 2024 Demo Gallery Website
    </footer>
</body>
</html>
